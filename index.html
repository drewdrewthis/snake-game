<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Frog is Happy</title>    <!-- build:remove:dev -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Seymour+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <!-- /build -->    <!-- build:remove:dev -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js" type="text/javascript"></script>
    <script src="js/script.min.js" type="text/javascript"></script>
    <!-- /build -->
</head>

<body class="container">
    <header id="header" class="row">
        <div class="row">
            <div class="col-sm-4 col-xs-3">
                <div class="game_info">
                    <div class="title no-mobile">Frog Is Happy</div>
                    <div>Score: <span id="score">0</span></div>
                </div>
            </div>
            <div class="game_buttons col-sm-8 col-xs-9">
                <div class="">
                    <button id="start_stop" class="btn-primary ui-btn ui-shadow ui-corner-all">S<span class="no-mobile">tart</span></button>
                    <button id="reset" class="btn-warning ui-btn ui-shadow ui-corner-all">R<span class="no-mobile">ese<span class="underline">t</span></span></button>
                    <button id="more_frogs" class="btn-danger ui-btn ui-shadow ui-corner-all">M<span class="no-mobile">ore Frogs!</span></button>
                    <button id="options"><i class="fa fa-bars"></i></button>
                </div>
            </div>
        </div>
    </header>
    <!-- /header -->
    <section class="row">
        <div class="">
            <div class="board"></div>
        </div>
        <div id="legend" class="">
            <div class="row">
                <div class="game_controller container-fluid col-xs-12">
                    <div class="row">
                        <button id="up" class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                            <i class="fa fa-caret-up"></i>
                        </button>
                    </div>
                    <div class="row">
                        <button id="left" class="col-sm-4 col-xs-4">
                            <i class="fa fa-caret-left"></i>
                        </button>
                        <button id="right" class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                            <i class="fa fa-caret-right"></i>
                        </button>
                    </div>
                    <div class="row">
                        <button id="down" class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                            <i class="fa fa-caret-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
