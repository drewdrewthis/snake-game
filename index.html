<!DOCTYPE html>
<html lang="en" ng-app="snakegame" ;>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Frog is Happy</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">
    <!-- Backand SDK for Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="//cdn.backand.net/backand/dist/1.8.2/backand.min.js"></script>
    <!-- build:remove:dist -->
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/javascript">
    <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Seymour+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- /build -->
    <!-- build:remove:dev -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Seymour+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <!-- /build -->
    <!-- build:remove:dist -->
    <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../node_modules/jquery-mobile/dist/jquery.mobile.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/backand-scripts.js" type="text/javascript"></script>
    <!-- /build -->
    <!-- build:remove:dev -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js" type="text/javascript"></script>
    <script src="js/script.min.js" type="text/javascript"></script>
    <!-- /build -->
</head>

<body class="container">
    <header id="header" class="row">
        <div class="row">
            <div class="col-sm-4 col-xs-3">
                <div class="game_info">
                    <div class="title no-mobile">Frog Is Happy</div>
                    <div>Score: <span class="score">0</span></div>
                    <!--<div class="no-mobile">High Score: <span class="highscore">0</span></div>-->
                </div>
            </div>
            <div class="game_buttons col-sm-8 col-xs-9">
                <div class="">
                    <button id="start_stop" class="btn-primary ui-btn ui-shadow ui-corner-all">Start</button>
                    <button id="reset" class="btn-warning ui-btn ui-shadow ui-corner-all">Rese<span class="underline">t</span></button>
                    <button id="more_frogs" class="btn-danger ui-btn ui-shadow ui-corner-all">More Frogs!</button>
                    <button id="options" type="button" data-toggle="modal" data-target="#optionModal"><i class="fa fa-bars"></i></button>
                </div>
            </div>
        </div>
    </header>
    <!-- /header -->
    <section class="row">
        <div class="">
            <div class="board"></div>
        </div>
        <div id="legend" class="">
            <div class="row">
                <div class="game_controller container-fluid col-xs-12">
                    <div class="row">
                        <button id="up" class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                            <i class="fa fa-caret-up"></i>
                        </button>
                    </div>
                    <div class="row">
                        <button id="left" class="col-sm-4 col-xs-4">
                            <i class="fa fa-caret-left"></i>
                        </button>
                        <button id="right" class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                            <i class="fa fa-caret-right"></i>
                        </button>
                    </div>
                    <div class="row">
                        <button id="down" class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                            <i class="fa fa-caret-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<div class="modal fade" id="optionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Options</h4>
            </div>
            <div class="modal-body">
                <form id="options-form">
                    <h2>Game Speed</h2>
                    <div class="btn-group btn-group-lg" data-toggle="buttons" data-role="none">
                        <label class="btn btn-default" data-role="none">
                            <input type="radio" name="speed" id="slow" value="150" autocomplete="off" data-role="none">Slow
                        </label>
                        <label class="btn btn-default active">
                            <input type="radio" name="speed" id="medium" value="100" autocomplete="off" checked data-role="none">Medium
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="speed" id="fast" value="50" autocomplete="off" data-role="none">Fast
                        </label>
                    </div>
                    <h2>Snake Size</h2>
                    <h5>Must reset game for new board size</h5>
                    <div class="btn-group btn-group-lg" data-toggle="buttons" data-role="none">
                        <label class="btn btn-default" data-role="none">
                            <input type="radio" name="dimension" id="sm-board" value="10" autocomplete="off" data-role="none">Big
                        </label>
                        <label class="btn btn-default active">
                            <input type="radio" name="dimension" id="med-board" value="15" autocomplete="off" checked data-role="none">Normal
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="dimension" id="lg-board" value="25" autocomplete="off" data-role="none">Small
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="dimension" id="xlg-board" value="50" autocomplete="off" data-role="none">Tiny
                        </label>
                    </div>
                    <h2>Theme</h2>
                    <div class="btn-group btn-group-lg" data-toggle="buttons" data-role="none">
                        <label class="btn btn-default active" data-role="none">
                            <input type="radio" name="theme" id="Theme1" value="15" autocomplete="off" data-role="none">Theme1
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="theme" id="Theme2" value="25" autocomplete="off" checked data-role="none">Theme2
                        </label>
                        <label class="btn btn-default">
                            <input type="radio" name="theme" id="Theme3" value="50" autocomplete="off" data-role="none">Theme3
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="options-form-submit" form="options-form" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div id="highscoreModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close">&times;</span></button>
                <h4 class="modal-title">Game over!</h4>
                <h1 class="score"></h1>
            </div>
            <form id="postform">
                <label for="name">Enter Your Name</label>
                <input type="text" name="name" maxlength="10" required="true" />
                <button type="submit" class="btn">Submit</button>
            </form>
            <button class="btn closebtn btn-primary">Close</button>
            <div id="leaderboard" class="modal-body">
                <h2>Leaderboard</h2>
                <ol>Loading..</ol>
            </div>
        </div>
    </div>
</div>
</div>

</html>
