<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Frog is Happy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="dist/css/style.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" type="text/javascript"></script>
    
    <script src="dist/js/script.min.js" type="text/javascript"></script>
</head>

<body>
    <header id="header" class="">
        <h1 class='title'>Frog Is Happy</h1>
    </header>
    <!-- /header -->
    <section class="row">
        <div class="left_panel col-sm-8 col-sm-offset-2">
            <div class="board"></div>
        </div>
        <div id="legend" class="right_panel col-sm-2 container-fluid">
            <div class="row game_buttons">
                <button id="start_stop" class="btn-primary btn-lg">Start</button>
                <button id="reset" class="btn-warning btn-lg">Reset</button>
                <button id="more_frogs" class="btn-danger btn-lg">More Frogs!</button>
                <div class="game_info">
                    <h3>Title</h3>
                    <h2 id="score">0</h2>
                </div>
            </div>
            <div class="row">
                <div class="game_controller container-fluid">
                    <div class="row">
                        <button id="up" class="col-sm-4 col-sm-offset-4">
                            <i class="fa fa-caret-up"></i>
                        </button>
                    </div>
                    <div class="row">
                        <button id="left" class="col-sm-4">
                            <i class="fa fa-caret-left"></i>
                        </button>
                        <button id="right" class="col-sm-4 col-sm-offset-4">
                            <i class="fa fa-caret-right"></i>
                        </button>
                    </div>
                    <div class="row">
                        <button id="down" class="col-sm-4 col-sm-offset-4">
                            <i class="fa fa-caret-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
