<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Frog is Happy</title>
    <!-- build:remove:dist -->
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/javascript">
    <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Seymour+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- /build -->    <!-- build:remove:dist -->
    <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../node_modules/jquery-mobile/dist/jquery.mobile.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <!-- /build --></head>

<body class="container">
    <header id="header" class="row">
        <div class="row">
            <div class="col-sm-4 col-xs-3">
                <div class="game_info">
                    <div class="title no-mobile">Frog Is Happy</div>
                    <div>Score: <span id="score">0</span></div>
                </div>
            </div>
            <div class="game_buttons col-sm-8 col-xs-9">
                <div class="">
                    <button id="start_stop" class="btn-primary ui-btn ui-shadow ui-corner-all">S<span class="no-mobile">tart</span></button>
                    <button id="reset" class="btn-warning ui-btn ui-shadow ui-corner-all">R<span class="no-mobile">ese<span class="underline">t</span></span></button>
                    <button id="more_frogs" class="btn-danger ui-btn ui-shadow ui-corner-all">M<span class="no-mobile">ore Frogs!</span></button>
                    <button id="options"><i class="fa fa-bars"></i></button>
                </div>
            </div>
        </div>
    </header>
    <!-- /header -->
    <section class="row">
        <div class="">
            <div class="board"></div>
        </div>
        <div id="legend" class="">
            <div class="row">
                <div class="game_controller container-fluid col-xs-12">
                    <div class="row">
                        <button id="up" class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                            <i class="fa fa-caret-up"></i>
                        </button>
                    </div>
                    <div class="row">
                        <button id="left" class="col-sm-4 col-xs-4">
                            <i class="fa fa-caret-left"></i>
                        </button>
                        <button id="right" class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                            <i class="fa fa-caret-right"></i>
                        </button>
                    </div>
                    <div class="row">
                        <button id="down" class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                            <i class="fa fa-caret-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
