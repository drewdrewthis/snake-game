<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Frog is Happy</title>
    <!-- build:remove:dist -->
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/javascript">
    <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- /build -->    <!-- build:remove:dist -->
    <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../node_modules/jquery-mobile/dist/jquery.mobile.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <!-- /build --></head>

<body>
    <header id="header" class="">
        <h1 class='title'>Frog Is Happy</h1>
    </header>
    <!-- /header -->
    <section class="row">
        <div class="left_panel col-sm-8 col-xs-12">
            <div class="board"></div>
        </div>
        <div id="legend" class="right_panel col-sm-4 container-fluid col-xs-12">
            <div class="row game_buttons">
                <button id="start_stop" class="btn-primary btn-lg col-xs-3">Start</button>
                <button id="reset" class="btn-warning btn-lg col-xs-3">Reset</button>
                <button id="more_frogs" class="btn-danger btn-lg col-xs-3">More Frogs!</button>
                <div class="game_info col-xs-3">
                    <h3>Title</h3>
                    <h2 id="score">0</h2>
                </div>
            </div>
            <div class="row">
                <div class="game_controller container-fluid col-xs-12">
                    <div class="row">
                        <button id="up" class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                            <i class="fa fa-caret-up"></i>
                        </button>
                    </div>
                    <div class="row">
                        <button id="left" class="col-sm-4 col-xs-4">
                            <i class="fa fa-caret-left"></i>
                        </button>
                        <button id="right" class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                            <i class="fa fa-caret-right"></i>
                        </button>
                    </div>
                    <div class="row">
                        <button id="down" class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                            <i class="fa fa-caret-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
